<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 400,
  "height": 300,
  "title": "Prize Money Earnings (US Dollars)",
  "data": {
    "url": "https://raw.githubusercontent.com/djha0001/FIT3179/main/Mens_Tennis_Grand_Slam_Winner.csv"
  },
  "layer": [
    {
      "mark": "line",
      "params": [
        {
          "name": "Opens",
          "select": {"type": "point", "fields": ["TOURNAMENT"]},
          "bind": "legend"
        }
      ],
      "encoding": {
        "x": {"timeUnit": "year", "field": "YEAR", "title": "Year"},
        "y": {"field": "EARNINGS", "type": "quantitative", "title": "Earnings"},
        "color": {"field": "TOURNAMENT"},
        "opacity": {"condition": {"param": "Opens", "value": 1}, "value": 0.2},
        "tooltip": [
          {
            "field": "YEAR",
            "type": "temporal",
            "title": "Year",
            "timeUnit": "year"
          },
          {
            "field": "EARNINGS",
            "type": "quantitative",
            "title": "Earnings",
            "format": "$,.2f"
          },
          {"field": "TOURNAMENT", "type": "nominal", "title": "Tournament"}
        ]
      }
    },
    {
      "mark": {
        "type": "text",
        "align": "right",
        "baseline": "bottom",
        "dx": 70,
        "dy": -115
      },
      "encoding": {"text": {"value": "Highest Earnings ever made -->"}}
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
