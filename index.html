<!DOCTYPE html>
<html>

<head>
  <title>Men's Grand Slam Winners</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Oxygen', sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: 900;
    }

    body {
      background-color: lightgray;
    }

    .page {
      width: 750px;
      background-color: white;
      margin: auto;
      padding: 70px;
      padding-top: 35px;
      margin-top: 30px;
    }

    .vis-container {
      width: 100%;
    }

    .description h2,
    h1 {
      margin-top: 10px;
    }

    .description-right {
      padding-left: 10px;
    }

    .description-left {
      padding-right: 10px;
    }

    .pure-g {
      margin-bottom: 25px;
    }

    .small-font {
      font-size: 13px;
    }

    /* Custom CSS for the grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- Title and subtitle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Men's Grand Slam Winners</h1>
      </div>
    </div>

    <!-- Grid for the visualizations -->
    <div class="grid-container">

      <!-- Visualization 3 (Top 10 Australian Open Winners) -->
      <div class="pure-u-1-2">
        <div id="vis3" class="vis-container"></div>
      </div>

      <!-- Visualization 4 (Top 10 French Open Winners) -->
      <div class="pure-u-1-2">
        <div id="vis4" class="vis-container"></div>
      </div>

      <!-- Visualization 5 (Top 10 US Open Winners) -->
      <div class="pure-u-1-2">
        <div id="vis5" class="vis-container"></div>
      </div>

      <!-- Visualization 6 (Top 10 Wimbledon Winners) -->
      <div class="pure-u-1-2">
        <div id="vis6" class="vis-container"></div>
      </div>

    </div>

  </div>

  <script type="text/javascript">
    var specVis3 = "Top10Aus.json";
    var specVis4 = "Top10French.json";
    var specVis5 = "Top10US.json";
    var specVis6 = "Top10Wimbledon.json";

    vegaEmbed('#vis3', specVis3, {
      "actions": false
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, {
      "actions": false
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, {
      "actions": false
    }).catch(console.error);

    vegaEmbed('#vis6', specVis6, {
      "actions": false
    }).catch(console.error);

  </script>
</body>

</html>
