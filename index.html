<!DOCTYPE html>
<html>

<head>
  <title>Men's Grand Slam Winners</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Oxygen', sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: 900;
    }

    body {
      background-color: lightgray;
    }

    .page {
      width: 750px;
      background-color: white;
      margin: auto;
      padding: 70px;
      padding-top: 35px;
      margin-top: 30px;
    }

    .vis-container {
      width: 100%;
    }

    .description h2,
    h1 {
      margin-top: 10px;
    }

    .description-right {
      padding-left: 10px;
    }

    .description-left {
      padding-right: 10px;
    }

    .pure-g {
      margin-bottom: 25px;
    }

    .small-font {
      font-size: 13px;
    }

    /* Flex container for the third and fourth visualizations */
    .side-by-side {
      display: flex;
      justify-content: space-between;
    }

    /* Flex container for the 2x2 grid */
    .grid-2x2 {
      display: flex;
      flex-wrap: wrap;
    }

    .grid-item {
      width: calc(50% - 10px);
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .grid-item:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>

  <div class="page">
    <!-- Title and subtitle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Men's Grand Slam winners</h1>
      </div>
    </div>

    <!-- First Vega-Lite Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>


    <!-- Flex container for the third and fourth visualizations -->
    <div class="pure-g side-by-side">
      <div class="pure-u-1-2">
        <!-- Third Vega-Lite Chart -->
        <div id="vis4" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <!-- Fourth Vega-Lite Chart -->
        <div id="vis9" class="vis-container"></div>
      </div>
    </div>

    <!-- Second Vega-Lite Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>

    <!-- Third Vega-Lite Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis3" class="vis-container"></div>
      </div>
    </div>

    <!-- Flex container for the 2x2 grid -->
    <div class="pure-g grid-2x2">
      <div class="pure-u-1-2">
        <!-- Fifth Vega-Lite Chart (vis5) -->
        <div id="vis5" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <!-- Sixth Vega-Lite Chart (vis6) -->
        <div id="vis6" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <!-- Seventh Vega-Lite Chart (vis7) -->
        <div id="vis7" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <!-- Eighth Vega-Lite Chart (vis8) -->
        <div id="vis8" class="vis-container"></div>
      </div>
    </div>


  <script type="text/javascript">
    var specVis1 = "Map.vl.json";
    var specVis2 = "TourEarnings.json";
    var specVis3 = "LeftRightWinners.json";
    var specVis4 = "Top10Countries.json";
    var specVis5 = "Top10Aus.json";
    var specVis6 = "Top10French.json";
    var specVis7 = "Top10US.json";
    var specVis8 = "Top10Wimbledon.json";
    var specVis9 = "TopAusPlayers.json";

    vegaEmbed('#vis1', specVis1, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis6', specVis6, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis7', specVis7, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis8', specVis8, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis9', specVis9, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
