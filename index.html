<!DOCTYPE html>
<html>
<head>
    <title>Visualizations</title>
    <!-- Add the Vega and Vega-Lite scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.1"></script>
</head>
<body>
    <h1>Visualization 1: Map</h1>
    <div id="map"></div>

    <h1>Visualization 2: Line Chart</h1>
    <div id="lineChart"></div>

    <script>
        // Define the GitHub URLs for your Vega-Lite JSON files
        const mapUrl = 'https://raw.githubusercontent.com/djha0001/FIT3179/main/Map.vl.json';
        const lineChartUrl = 'https://raw.githubusercontent.com/djha0001/FIT3179/main/TourEarnings.vl.json';

        // Embed the map visualization
        vegaEmbed('#map', mapUrl)
            .then(result => {})
            .catch(error => console.error(error));

        // Embed the line chart visualization
        vegaEmbed('#lineChart', lineChartUrl)
            .then(result => {})
            .catch(error => console.error(error));
    </script>
</body>
</html>
